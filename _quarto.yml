project:
  type: book
  output-dir: "docs"

book:
  title: "Project Title"
  downloads: [pdf]
  page-navigation: true
  date: today
  author: "Brian"
  # template: "style/ssrc-template.html"
  search:
    location: navbar
    type: overlay
  # search:
  #   location: navbar
  #   type: overlay
  #   algolia:
